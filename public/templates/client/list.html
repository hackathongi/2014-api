<div class="page-header">
    <h1>Clients</h1>
</div>
<div class="row">
    <div class="col-sm-6">
        <ul class="list-group">
            <%
            // repeat items
            items.each(function(item,key,list) {
            %>
            <li class="list-group-item"><strong>name: </strong><%= item.get('name') %>, <strong>email: </strong><%= item.get('email') %></li>
            <%
            });
            %>
        </ul>
    </div>
</div>
